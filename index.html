<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card text-bg-dark mb-3">
                    <div class="card-header">Kalkulator</div>
                    <div class="card-body">
                        <h1 class="card-title text-end" id="display-input">0</h1>
                        <div class="row mb-2">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="clear">AC</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="deleteInput"><i
                                            class="bi bi-x-square"></i></button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="percent">%</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="divider">/</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="seven">7</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="eight">8</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="nine">9</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="times">X</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="four">4</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="five">5</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="six">6</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="minus">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="one">1</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="two">2</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="three">3</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="plus">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="zero">0</button>
                                </div>
                            </div>
                            <!-- <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light">.</button>
                                </div>
                            </div> -->
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-sm btn-light" id="result">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="blockquote-footer">Created by: YP</footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
